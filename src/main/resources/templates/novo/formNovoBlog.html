<!DOCTYPE html>
<html lang="pt-br">
	<head th:replace="~{base :: head}">
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
		
	
		<meta charset="utf-8">
		
		<title>Formulário novo blog</title>
	</head>
	
	<body>
		<nav th:replace="~{base :: navbusca}"></nav>
		<nav th:replace="~{base :: navlinks}"></nav>
		
		<main class="d-flex align-content-center mt-5">
		
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item" aria-current="page"><a href="#">Blogs</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Novo Blog</li>
			  </ol>
			</nav>
<!-- 		 /bloghome -->
			<section class="card container col-md-8 mb-3">
				
				<form action="/salvarNovoBlog" method="post">
				
					<div class="card-body">
						<div class="form-group">
							<label class="form-label">Titulo</label>
							<input class="form-control" name="titulo">
						</div>
<!-- 						<div class="form-group"> -->
<!-- 							<label class="form-label">Autor</label> -->
<!-- 							<input class="form-control"> -->
<!-- 						</div> -->
						<div class="form-group">
							<label class="form-label">Conteúdo</label>
							 <textarea id="summernote" class="form-control" name="texto" placeholder="Texto *"></textarea>
						</div>
						<div class="row">
							<input class="btn btn-primary btn-lg col-6 mt-3" type="submit" value="Salvar">
						</div>
					</div>
				</form>
			</section>
		</main>
		
		<script> 
		$('#summernote').summernote({ 
			placeholder: 'Texto *', 
			tabsize: 2,
			height: 600 }); 
		</script>
	</body>
</html>
